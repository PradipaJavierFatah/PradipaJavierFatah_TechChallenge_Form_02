<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengisian</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/812136cf50.js" crossorigin="anonymous"></script>

    <!-- <script defer src="script.js"></script> -->
</head>
<body>
    <div id="particles-js"></div>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="particles.min.js"></script>
    <section id="Contact-section">
        <div class="container">
            <div class="content">
                <h1>Form <span>Pengisian</span></h1>
            </div>
            <div class="box">
                <form action="" id="form">
                    <label for="name">Name</label>
                    <div class="name">
                        <input type="text" name="name" id="name" placeholder="Name">
                        <label for="name" class="error"></label>
                    </div>
                    <label for="email">Email</label>
                    <div class="email">
                        <input type="text" name="email" id="email" placeholder="example@gmail.com">
                        <label for="email" class="error"></label>
                    </div>

                    <label for="subject">Subject</label>
                    <div class="subject">
                        <input type="text" name="subject" id="subject" placeholder="Subject">
                        <label for="subject" class="error"></label>
                    </div>

                    <label for="gender">Gender</label>
                    <div class="gender">
                        <input type="radio" name="gender" id="gender">
                        <label for="gender">Male</label>
                        <input type="radio" name="gender" id="gender">
                        <label for="gender">Female</label>
                        <label for="gender" class="error"></label>
                    </div>
                        <div class="submit">
                            <input type="submit" value="Send">
                        </div>
                </form>
                </div>
                <div class="icon">
                    <div class="icon-ig">
                        <a href="https://www.youtube.com/watch?v=svvnGeon5Uk&ab_channel=Regal-Kun"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="icon-tw">
                        <a href="https://www.youtube.com/watch?v=svvnGeon5Uk&ab_channel=Regal-Kun"><i class="fa-brands fa-twitter"></i></a>
                        
                    </div>
                    <div class="icon-tt">
                        <a href="https://www.youtube.com/watch?v=svvnGeon5Uk&ab_channel=Regal-Kun"><i class="fa-brands fa-tiktok"></i></a>
                    </div>  
                    <div class="icon-yt">
                        <a href="https://www.youtube.com/watch?v=svvnGeon5Uk&ab_channel=Regal-Kun"><i class="fa-brands fa-youtube"></i></a>
                    </div>                  
                </div>
            </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
